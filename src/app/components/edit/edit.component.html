<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4" >



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Title</mat-label>
                <input type="text" name="title" matInput [(ngModel)]="editSurvey.title">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <input type="text" name="description" matInput [(ngModel)]="editSurvey.description">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Question1</mat-label>
                <input type="text" name="question1" matInput [(ngModel)]="editSurvey.question1">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Question2</mat-label>
                <input type="text" name="question2" matInput [(ngModel)]="editSurvey.question2">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose Category</mat-label>
                <mat-select name="Category" [(ngModel)]="categoryId">
                    <mat-option *ngFor="let item of categoryObject" [value]="item.id">
                        {{ item.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex">
            <button mat-raised-button (click)="toHome()" color="primary">Cancel</button>
            <button mat-raised-button (click)="edit()" color="primary">Edit</button>
        </div>


    </form>
</div>
