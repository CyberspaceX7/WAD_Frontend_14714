<div class="delete-container">
  <mat-card class="delete-card">
    <mat-card-header>
      <mat-card-title>Delete Survey</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Are you sure you want to delete this survey?</p>
      <ul>
        <li><strong>Title:</strong> {{ deleteSurvey.title }}</li>
        <li><strong>Description:</strong> {{ deleteSurvey.description }}</li>
        <li><strong>Question 1:</strong> {{ deleteSurvey.question1 }}</li>
        <li><strong>Question 2:</strong> {{ deleteSurvey.question2 }}</li>
        <li><strong>Category Name:</strong> {{ deleteSurvey.category.name }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
