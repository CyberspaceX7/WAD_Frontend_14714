<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4" >



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Title</mat-label>
                <input type="text" name="title" matInput [(ngModel)]="itemToCreate.title">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <input type="text" name="description" matInput [(ngModel)]="itemToCreate.description">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Question1</mat-label>
                <input type="text" name="question1" matInput [(ngModel)]="itemToCreate.question1">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Question2</mat-label>
                <input type="text" name="question2" matInput [(ngModel)]="itemToCreate.question2">
            </mat-form-field>
        </div>



        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose Category</mat-label>
                <mat-select name="Category" [(ngModel)]="selectedCategoryId">
                    @for (item of categories; track item) {
                        <mat-option [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div> 



        <div class="flex">
            <button mat-raised-button (click)="onCreateBtn()" color="primary">Create</button>
        </div>


    </form>
</div>
