<div class="details-container">
    <h2 class="title">{{ item.title }}</h2>
    <p class="description">{{ item.description }}</p>
    
    <div class="questions">
        <h3 class="question-title">Questions</h3>
        <ul>
            <li class="question-text">{{ item.question1 }}</li>
            <li class="question-text">{{ item.question2 }}</li>
        </ul>
    </div>
    
    <div class="category">
        <h3 class="category-title">Category</h3>
        <p class="category-name">{{ item.category.name }}</p>
    </div>

    <div class="actions">
        <button mat-raised-button (click)="goBack()" color="primary">Back</button>
        <button mat-raised-button (click)="editDetails()" color="accent">Edit Details</button>
    </div>
</div>
